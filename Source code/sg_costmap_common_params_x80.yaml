track_unknown_space:  false

obstacle_range: 5.0
raytrace_range: 6.0

max_obstacle_height: 1.0
min_obstacle_height: 0.0

robot_radius: 0.19
inflation_radius: 0.05

transform_tolerance: 1.0
map_type: costmap
cost_scaling_factor: 10.0

observation_sources: pointcloud_sensor
pointcloud_sensor: {sensor_frame: map, data_type: PointCloud2, topic: /rtabmap/cloud_obstacles, marking: true, clearing: true}
#pointcloud_sensor: {sensor_frame: camera_link, data_type: PointCloud2, topic: /voxel_cloud, marking: true, clearing: true}