TrajectoryPlannerROS:
  max_vel_x: 0.06
  min_vel_x: 0.05
  max_vel_theta: 0.20
  min_vel_theta: -0.20
  min_in_place_vel_theta: 0.08
  max_in_place_vel_theta: 0.08
  max_rotational_vel: 0.08
  escape_vel: -0.03

  acc_lim_th: 0.1
  acc_lim_x: 0.1
  acc_lim_y: 0.1

  global_frame_id: odom
  holonomic_robot: false
  
  # Define goal achieving tolerance
  yaw_goal_tolerance: 1.0 # rads
  xy_goal_tolerance: 0.15 # meters
  latch_xy_goal_tolerance: false
  meter_scoring: true